<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - review analysis</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #sidebar {
      background-color: #202020;
      height: 100vh;
      width: 250px;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
    }

    .sidebar-button {
      background-color: #005288;
      border: none;
      color: white;
      padding: 3px 30px;
      text-align: center;
      text-decoration: none;
      display: block;
      font-size: 12.5px;
      margin: -2.5px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      flex: 1;
    }

    .dash {
      color: white;
      padding: 10px 25px;
      font-weight: bold;
      display: block;
      font-size: 16px;
      margin: 10px 10;
    }

    .sidebar-button:hover {
      background-color: #05424b;
      box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .nav-link {
      border-radius: 5px;
      padding: 8px 16px;
      margin: 5px 0;
      display: inline-flex; 
    }

    .footer {
      color: white;
      font-size: 12px;
      background-color: #202020;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 250px;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      background-color: #131b2f;
      height: 100vh;
      color: white;
    }
    hr.rounded {
      border-top: 4px solid #4d5357;
      border-radius: 5px;
    }
    hr.solid {
      border-top: 3px solid #1e3673;
    }
 
    /* dropup */
    .dropbtn {
      background-color: #202020;
      color: white;
      padding: 5px;
      font-size: 14px;
      border: none;
      float: right;
      text-align: right;
    }
    
    .dropup {
      position: relative;
      display: inline-block;
    }
    
    .dropup-content {
      display: none;
      position: absolute;
      background-color: #4d5357;
      min-width: 160px;
      bottom: 50px;
      z-index: 1;
    }
    
    .dropup-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropup-content a:hover {background-color: #4d5357}
    
    .dropup:hover .dropup-content {
      display: block;
    }
    
    .dropup:hover .dropbtn {
      background-color: #4d5357;
    }

    #graph-container {
      width: 950px;
      height: 100px;
      margin: 0 auto;
      border: 1px solid #1e3673;
  }
  #graph-container2 {
    width: 950px;
    height: 100px;
    margin: 0 auto;
    border: 1px solid #1e3673;
}

  </style>
</head>

<body>
  <div id="sidebar">
    <li class="dash"> &#128202; Dashboard</li>
    <nav class="nav flex-column">
      <a class="nav-link" href="segmentationandrevenue.html"><button class="sidebar-button">Segmentation & Revenue</button></a>
      <a class="nav-link" href="#"><button class="sidebar-button">Review Analysis</button></a>
      <a class="nav-link" href="presentation.html"><button class="sidebar-button">Presentation</button></a>
      <a class="nav-link" href="#"><button class="sidebar-button">Report</button></a>
      <a class="nav-link" href="#"><button class="sidebar-button">Back</button></a>
    </nav>
    <footer class="footer flex-column">
      <a class="nav-link" href="#"><button class="sidebar-button">Import File</button></a>

      <hr class="rounded">

      <div class="dropup">
        <button onclick="myFunction()" class="dropbtn"> â‡§ </button>
        <div id="myDropup" class="dropup-content">
          <a href="#">Log Out</a>
        </div>
      </div>

      <span class="nav-link">SAS Executive</span>
      <span>ðŸ””</span>
    </footer>
  </div>
  <div class="content">
    <main role="main">
      
      <hr class="solid">
      <!-- Main content -->
      <div id="graph-container"></div>
      <div id="graph-container2"></div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault(); 
        const href = this.getAttribute('href');
        window.location.href = href;
      });
    });
  </script>
  
  <script>
    /* for dropup */
    function myFunction() {
      document.getElementById("myDropup").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropups = document.getElementsByClassName("dropup-content");
        var i;
        for (i = 0; i < dropups.length; i++) {
          var openDropup = dropups[i];
          if (openDropup.classList.contains('show')) {
            openDropup.classList.remove('show');
          }
        }
      }
    }
    </script>
</body>

</html>
