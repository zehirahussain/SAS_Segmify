        input[type="text"],

        textarea {

            color: white;
            padding: 10px 20px;

        }
        input[type="submit"]:hover {

        }

        header{
            background-color: #1b1b1c;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;

            z-index: 999;
        }

        header a {
            font-size: 16px;
            color: white;
            text-decoration: none;
            margin-right: 30px;
        }

        header a:hover{
            color: black;
        }

        .SignIn{
            border: 1px solid;
            border-radius: 6px;
            background-color: #005288;
            color: white;
            font-family: calibri;
            font-weight: bold;
            font-size: 15px;
            letter-spacing: 0.6px;
        }

        .SignIn:hover{
            cursor: pointer;
            color: rgb(28, 29, 29);
        }

        h1{
            text-align: center;
            font-family: calibri;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header a {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .SignIn {
                width: 100%;
            }

            .BOX {
                width: 80vw;
                padding: 20px;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                width: 90%;

        }

        @media (max-width: 480px) {

            }

            input[type="email"],
            textarea {
                width: 95%;
            }

            input[type="submit"] {
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }
        }
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
            <div style="display: flex; align-items: center;">

            <div>
                <a href="signuppppp.html"><button class="SignIn" style="height: 28px; width: 80px; margin-right: -5px; font-weight: bold;">Sign Up</button></a>

            </div>
        </div>
    </header>

    <div class="BOX">
        <h1> Contact Us </h1>
        <form id="contactForm" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            <textarea id="comment" name="comment" rows="4" placeholder="Your Comment or Question" required></textarea><br>
            <input type="submit" value="Submit" style="margin-top: 40px; width: 140px; border-radius: 8px;">
        </form>
        <br>
    </div>
    <div id="popup"></div>
    
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(event) {
                event.preventDefault();
                
                $.ajax({
                    url: 'contact_form_handler.php', // PHP file to handle the form submission
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#popup').html(response).fadeIn().delay(3000).fadeOut();
                        $('#contactForm')[0].reset(); // Clear the form after successful submission
                    },
                    error: function() {
                        $('#popup').html('Oops! Something went wrong. Please try again later.').fadeIn().delay(3000).fadeOut();
                    }
                });
            });
        });
    </script>
</body>
